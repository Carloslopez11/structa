<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Structa Quotes - Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:radial-gradient(circle at top,#1a1a2e,#0b0b0f);
  color:white;
  padding:20px;
}

.container{
  max-width:800px;
  margin:auto;
  background:#0f0f16;
  padding:30px;
  border-radius:20px;
}

h1 span{ color:#7c3aed; }

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:#1e1e2d;
  border:1px solid #333;
  color:white;
  border-radius:8px;
}

button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#7c3aed,#5b21b6);
  border:none;
  color:white;
  font-weight:bold;
  border-radius:10px;
  font-size:16px;
}

#preview{
  display:none;
  background:white;
  color:black;
  padding:30px;
  border-radius:14px;
  margin-top:30px;
}

.table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

.table th{
  background:#7c3aed;
  color:white;
  padding:10px;
  text-align:left;
}

.table td{
  border-bottom:1px solid #ddd;
  padding:10px;
}

.total{
  margin-top:20px;
  font-size:22px;
  font-weight:bold;
  color:#7c3aed;
  text-align:right;
}

.pay-btn{
  margin-top:30px;
  display:block;
  background:#22c55e;
  color:black;
  text-align:center;
  padding:14px;
  border-radius:10px;
  font-weight:bold;
  text-decoration:none;
}

footer{
  text-align:center;
  color:#aaa;
  margin-top:40px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">

<h1>Create <span>Professional</span> Quote</h1>

<input id="company" placeholder="Company Name">
<input id="client" placeholder="Client Name">
<input id="work" placeholder="Project Description">
<input id="length" type="number" placeholder="Length (m)">
<input id="width" type="number" placeholder="Width (m)">
<input id="price" type="number" placeholder="Price per m² (USD)">

<button onclick="preview()">Generate Preview</button>

<div id="preview">

  <h2>QUOTE PREVIEW</h2>
  <p><strong>Company:</strong> <span id="p-company"></span></p>
  <p><strong>Client:</strong> <span id="p-client"></span></p>
  <p><strong>Work:</strong> <span id="p-work"></span></p>

  <table class="table">
    <tr><th>Description</th><th>Area</th><th>Price</th><th>Total</th></tr>
    <tr>
      <td id="t-work"></td>
      <td id="t-area"></td>
      <td id="t-price"></td>
      <td id="t-total"></td>
    </tr>
  </table>

  <div class="total">Total: $<span id="final"></span></div>

  <a href="https://buy.stripe.com/test_00w7sL6il3jwbK81D01ck01"
     class="pay-btn"
     target="_blank">
     Pay & Unlock PDF
  </a>

</div>

<footer>© 2025 Structa — Premium Business Tools</footer>

</div>

<script>
function preview(){
  const l = +length.value;
  const w = +width.value;
  const p = +price.value;

  if(!l || !w || !p){
    alert("Complete all fields");
    return;
  }

  const area = l * w;
  const total = area * p;

  const data = {
    company: company.value,
    client: client.value,
    work: work.value,
    area: area.toFixed(2),
    price: p.toFixed(2),
    total: total.toFixed(2)
  };

  localStorage.setItem("quoteData", JSON.stringify(data));

  p-company.textContent = data.company;
  p-client.textContent = data.client;
  p-work.textContent = data.work;

  t-work.textContent = data.work;
  t-area.textContent = data.area + " m²";
  t-price.textContent = "$" + data.price;
  t-total.textContent = "$" + data.total;
  final.textContent = data.total;

  preview.style.display = "block";
}
</script>

</body>
</html>
