<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Structa Quotes - Create Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1a1a2e,#0b0b0f);
  color:white;
  padding:20px;
}

.container{
  max-width:700px;
  margin:auto;
  background:#0f0f16;
  padding:30px;
  border-radius:20px;
}

h1 span{ color:#7c3aed; }

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:#0b0b12;
  border:1px solid #222;
  color:white;
  border-radius:8px;
}

button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#7c3aed,#5b21b6);
  border:none;
  color:white;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
}

#preview{
  display:none;
  background:white;
  color:black;
  padding:30px;
  border-radius:12px;
  margin-top:30px;
}
</style>
</head>

<body>

<div class="container">

<h1>Turn estimates into <span>money</span></h1>

<input id="company" placeholder="Company name">
<input id="client" placeholder="Client name">
<input id="work" placeholder="Type of work">
<input id="length" type="number" placeholder="Length (m)">
<input id="width" type="number" placeholder="Width (m)">
<input id="price" type="number" placeholder="Price per m² (USD)">

<button onclick="generate()">Generate free preview</button>

<div id="preview">
  <h2>QUOTE PREVIEW</h2>
  <p><strong>Company:</strong> <span id="p-company"></span></p>
  <p><strong>Client:</strong> <span id="p-client"></span></p>
  <p><strong>Work:</strong> <span id="p-work"></span></p>
  <p><strong>Area:</strong> <span id="p-area"></span> m²</p>
  <p><strong>Price:</strong> USD <span id="p-price"></span></p>
  <h3>Total: USD <span id="p-total"></span></h3>

  <a href="https://buy.stripe.com/9B66oH9ux2fsaG40yW1ck00" target="_blank">
    <button>Finalize & Download PDF ($9)</button>
  </a>
</div>

</div>

<script>
function generate(){
  const length = Number(document.getElementById("length").value);
  const width = Number(document.getElementById("width").value);
  const price = Number(document.getElementById("price").value);

  if(!length || !width || !price){
    alert("Fill all numeric fields");
    return;
  }

  const area = length * width;
  const total = area * price;

  document.getElementById("p-company").textContent = company.value;
  document.getElementById("p-client").textContent = client.value;
  document.getElementById("p-work").textContent = work.value;
  document.getElementById("p-area").textContent = area.toFixed(2);
  document.getElementById("p-price").textContent = price.toFixed(2);
  document.getElementById("p-total").textContent = total.toFixed(2);

  document.getElementById("preview").style.display = "block";
}
</script>

</body>
</html>
