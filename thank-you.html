<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descarga tu Factura - Structa</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
body {
  background:#0f0f16;
  color:white;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  text-align:center;
}

.card {
  background:#1a1a2e;
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(124,58,237,0.3);
  width:400px;
  max-width:90%;
  border:1px solid #333;
}

h1 span { color:#7c3aed; }

#statusBox {
  margin:20px 0;
  padding:10px;
  background:rgba(255,255,255,0.05);
  border-radius:8px;
  font-size:14px;
  color:#aaa;
}

.btn-download {
  background:linear-gradient(135deg,#7c3aed,#5b21b6);
  color:white;
  border:none;
  padding:15px;
  font-size:16px;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
  width:100%;
}
</style>
</head>

<body>

<div class="card">
  <div style="font-size:60px;">ðŸŽ‰</div>
  <h1>Pago <span>Exitoso</span></h1>

  <div id="statusBox">Buscando datos...</div>

  <button class="btn-download" onclick="generateInvoicePDF()">
    Descargar Factura PDF
  </button>

  <a href="app.html" style="color:#666;font-size:12px;text-decoration:none;margin-top:20px;display:block;">
    Crear nueva cotizaciÃ³n
  </a>
</div>

<script>
window.onload = function(){
  const data = localStorage.getItem("structa_invoice_data");
  if(!data){
    statusBox.textContent = "No se encontraron datos. Crea una cotizaciÃ³n primero.";
  } else {
    statusBox.textContent = "Datos listos. Puedes descargar tu factura.";
  }
}

function generateInvoicePDF(){
  try{
    const { jsPDF } = window.jspdf;
    const raw = localStorage.getItem("structa_invoice_data");
    if(!raw) throw new Error("No hay datos guardados.");

    const data = JSON.parse(raw);
    const doc = new jsPDF();
    const purple = [124,58,237];

    doc.setFillColor(...purple);
    doc.rect(0,0,210,15,'F');

    doc.setFont("helvetica","bold");
    doc.setFontSize(22);
    doc.setTextColor(...purple);
    doc.text("INVOICE",195,35,{align:"right"});

    if(data.logo){
      try{ doc.addImage(data.logo,'JPEG',15,25,30,30); }catch(e){}
    }

    doc.setFontSize(10);
    doc.setTextColor(0);

    doc.text("FROM:",15,70);
    doc.text(data.company,15,76);

    doc.text("TO:",110,70);
    doc.text(data.client,110,76);

    doc.autoTable({
      startY:90,
      head:[['Description','Area','Price','Total']],
      body:[[data.work, data.area+" mÂ²", "$"+data.price, "$"+data.total]],
      theme:'grid',
      headStyles:{ fillColor: purple }
    });

    const finalY = doc.lastAutoTable.finalY + 15;
    doc.setFontSize(14);
    doc.setTextColor(...purple);
    doc.text(`TOTAL PAID: $${data.total}`,190,finalY,{align:"right"});

    doc.save(`Invoice_${data.client.replace(/ /g,"_")}.pdf`);

    statusBox.textContent = "Factura descargada correctamente.";

  } catch(err){
    statusBox.textContent = "Error: " + err.message;
  }
}
</script>

</body>
</html>
