<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful – Structa</title>

  <style>
    body {
      margin:0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #0b0b0f);
      color: white;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .card {
      background:#0f0f16;
      border-radius:24px;
      padding:40px;
      max-width:420px;
      width:100%;
      text-align:center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    h1 {
      font-size:28px;
      margin-bottom:10px;
    }

    p {
      color:#9ca3af;
      margin-bottom:30px;
      line-height:1.6;
    }

    .success {
      font-size:60px;
      margin-bottom:20px;
    }

    .btn {
      display:block;
      width:100%;
      padding:14px;
      border-radius:10px;
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      color:white;
      text-decoration:none;
      font-weight:600;
      margin-bottom:12px;
    }

    .secondary {
      background:#1a1a2e;
    }

    footer {
      margin-top:20px;
      font-size:14px;
      color:#6b7280;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="success">✅</div>

    <h1>Payment successful</h1>

    <p>
      Thank you for your purchase.<br>
      Your professional quote is now unlocked and ready to download.
    </p>

    <a class="btn" href="/" onclick="window.print()">
      Download your PDF
    </a>

    <a class="btn secondary" href="/">
      Create another quote
    </a>

    <footer>
      © 2025 Structa — Tools for professionals who close.
    </footer>
  </div>

</body>
</html>
