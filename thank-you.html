<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descarga tu Factura - Structa</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
/* TUS ESTILOS */
body {
    background: #0f0f16;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; margin: 0; text-align: center;
}

.card {
    background: #1a1a2e; padding: 40px; border-radius: 20px;
    box-shadow: 0 0 40px rgba(124, 58, 237, 0.3);
    max-width: 90%; width: 400px; border: 1px solid #333;
}

h1 { color: white; margin-bottom: 5px; }
h1 span { color: #7c3aed; }

/* Caja de Estado (Para ver qu√© pasa) */
#statusBox {
    margin: 20px 0;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    font-size: 14px;
    color: #aaa;
    min-height: 20px;
}
.error { color: #ff4d4d !important; font-weight: bold; }
.success { color: #00e676 !important; font-weight: bold; }

.btn-download {
    background: linear-gradient(135deg, #7c3aed, #5b21b6);
    color: white; border: none; padding: 15px 30px; font-size: 16px;
    font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%;
    margin-top: 10px;
    /* Animaci√≥n suave */
    transition: transform 0.2s;
}
.btn-download:hover { transform: scale(1.02); }
</style>
</head>

<body>

    <div class="card">
        <div style="font-size: 60px; margin-bottom: 20px;">üéâ</div>
        <h1>Pago <span>Exitoso</span></h1>
        
        <div id="statusBox">Iniciando sistema...</div>
        
        <button id="manualBtn" class="btn-download" onclick="generateInvoicePDF()">
            Descargar Factura PDF
        </button>

        <a href="app.html" style="color:#666; font-size:12px; text-decoration:none; margin-top:20px; display:block;">
            Crear nueva cotizaci√≥n
        </a>
    </div>

<script>
    // 1. Ejecutar apenas carga la p√°gina
    window.onload = function() {
        updateStatus("Verificando librer√≠as...");
        
        // Verificar si carg√≥ jsPDF
        if (!window.jspdf) {
            updateStatus("Error: No se cargaron las librer√≠as PDF. Revisa tu internet.", "error");
            return;
        }

        updateStatus("Buscando datos del pago...");
        
        // Verificar si hay datos
        const rawData = localStorage.getItem("structa_data");
        if (!rawData) {
            updateStatus("Error: No se encontraron datos. ¬øLlenaste el formulario antes de pagar?", "error");
            return;
        }

        // Si todo est√° bien, intentar descarga autom√°tica tras 1 segundo
        updateStatus("¬°Datos encontrados! Preparando descarga...", "success");
        setTimeout(() => {
            generateInvoicePDF();
        }, 1000);
    };

    // Funci√≥n auxiliar para mensajes
    function updateStatus(text, type = "") {
        const box = document.getElementById("statusBox");
        box.textContent = text;
        box.className = ""; // Limpiar clases
        if (type) box.classList.add(type);
    }

    // 2. Funci√≥n Generadora (La misma l√≥gica, m√°s robusta)
    function generateInvoicePDF() {
        updateStatus("Generando PDF...");
        
        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Recuperar Datos
            const rawData = localStorage.getItem("structa_data");
            if (!rawData) throw new Error("No hay datos para imprimir.");
            const data = JSON.parse(rawData);

            // --- DISE√ëO ---
            const purple = [124, 58, 237];

            // Header
            doc.setFillColor(...purple);
            doc.rect(0, 0, 210, 15, 'F');
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.setTextColor(...purple);
            doc.text("INVOICE", 195, 35, { align: "right" });

            // Logo
            if (data.logo) {
                try { doc.addImage(data.logo, 'JPEG', 15, 25, 30, 30); } catch (e) { console.warn("Logo error", e); }
            }

            // Info Cliente/Empresa
            doc.setFontSize(10);
            doc.setTextColor(0);
            doc.text("DE:", 15, 70);
            doc.setFont("helvetica", "normal");
            doc.text(data.company || "Structa Inc", 15, 76);

            doc.setFont("helvetica", "bold");
            doc.text("PARA:", 110, 70);
            doc.setFont("helvetica", "normal");
            doc.text(data.client || "Cliente", 110, 76);

            // Tabla
            doc.autoTable({
                startY: 90,
                head: [['Descripci√≥n', '√Årea', 'Precio', 'Total']],
                body: [[data.work, data.area + " m¬≤", "$" + data.price, "$" + data.total]],
                theme: 'grid',
                headStyles: { fillColor: purple }
            });

            // Total Final
            const finalY = doc.lastAutoTable.finalY + 15;
            doc.setFontSize(14);
            doc.setTextColor(...purple);
            doc.setFont("helvetica", "bold");
            doc.text(`TOTAL PAGADO: $${data.total}`, 190, finalY, { align: "right" });

            // Descargar
            doc.save(`Factura_${data.client.replace(/ /g, "_")}.pdf`);
            
            updateStatus("‚úÖ Descarga iniciada. Si no ves el archivo, haz clic en el bot√≥n.", "success");
            
        } catch (err) {
            console.error(err);
            updateStatus("Error al crear PDF: " + err.message, "error");
            alert("Hubo un error t√©cnico: " + err.message);
        }
    }
</script>

</body>
</html>
