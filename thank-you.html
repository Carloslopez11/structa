<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
body{
  background:#0b0b0f;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

button{
  padding:16px 30px;
  font-size:18px;
  background:#7c3aed;
  border:none;
  color:white;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div>
  <h1>Payment Successful ðŸŽ‰</h1>
  <p>Your professional invoice is ready.</p>
  <button onclick="generatePDF()">Download PDF</button>
</div>

<script>
const { jsPDF } = window.jspdf;

function generatePDF(){
  const doc = new jsPDF();

  doc.setFillColor(124,58,237);
  doc.rect(0,0,210,15,'F');

  doc.setFontSize(22);
  doc.setTextColor(124,58,237);
  doc.text("STRUCTA QUOTES",105,35,{align:"center"});

  doc.setFontSize(12);
  doc.setTextColor(0);
  doc.text("Professional Estimate",105,45,{align:"center"});

  doc.autoTable({
    startY:60,
    head:[["Description","Area","Price","Total"]],
    body:[
      ["Service","100 mÂ²","$30","$3000"]
    ],
    headStyles:{fillColor:[124,58,237]}
  });

  doc.text("Total: $3000",150,120);

  doc.setFontSize(10);
  doc.text("Generated by Structa",105,290,{align:"center"});

  doc.save("Structa_Invoice.pdf");
}
</script>

</body>
</html>
