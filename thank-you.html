<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Success</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: white;
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.card {
  background: #111;
  padding: 25px;
  border-radius: 12px;
  max-width: 420px;
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  background: #22c55e;
  color: white;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Payment Successful</h2>
  <p>Gracias por tu compra / Thank you for your purchase</p>

  <button onclick="downloadPDF()">Download your PDF</button>
  <button onclick="newQuote()">Create another quote</button>
</div>

<script>
function downloadPDF() {
  const data = JSON.parse(localStorage.getItem("quoteData"));

  if(!data) {
    alert("No data found");
    return;
  }

  const content = `
STRUCTA QUOTE

Company: ${data.company}
Client: ${data.client}
Work: ${data.work}
Area: ${data.area} m²
Price/m²: $${data.price}

TOTAL: $${data.total}
  `;

  const blob = new Blob([content], { type: "application/pdf" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "quote.pdf";
  a.click();
}

function newQuote() {
  localStorage.removeItem("quoteData");
  window.location.href = "index.html";
}
</script>

</body>
</html>
