<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success - Downloading...</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
    /* Estilos Dark Mode (Igual que antes) */
    body {
        background-color: #0f0f16; color: white; font-family: 'Segoe UI', sans-serif;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 100vh; margin: 0; text-align: center;
    }
    .card {
        background: #1a1a2e; padding: 40px; border-radius: 20px;
        box-shadow: 0 0 40px rgba(124, 58, 237, 0.3);
        max-width: 90%; width: 400px; border: 1px solid #333;
    }
    h1 { margin-bottom: 10px; } h1 span { color: #7c3aed; }
    
    /* <-- NUEVO ID para cambiar el texto din√°micamente */
    #statusText { color: #aaa; margin-bottom: 30px; transition: color 0.3s; }
    .downloading { color: #7c3aed !important; font-weight: bold; }

    .btn-download {
        background: linear-gradient(135deg, #7c3aed, #5b21b6);
        color: white; border: none; padding: 15px; font-size: 18px;
        font-weight: bold; border-radius: 12px; cursor: pointer;
        width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;
        transition: 0.2s;
    }
    .btn-download:hover { transform: scale(1.02); opacity: 0.9; }
    .home-link { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 14px; }
</style>
</head>
<body>

    <div class="card">
        <div style="font-size: 60px; margin-bottom: 20px;">üéâ</div>
        <h1>Payment <span>Successful</span></h1>
        
        <p id="statusText">Preparing your professional invoice...</p>
        
        <button id="downloadBtn" class="btn-download" onclick="generatePDF()">
            Download PDF Manually
        </button>

        <a href="app.html" class="home-link">Create another quote</a>
    </div>

<script>
    const { jsPDF } = window.jspdf;

    // --- NUEVO: DISPARADOR AUTOM√ÅTICO ---
    // Esto espera a que la p√°gina cargue completamente
    document.addEventListener("DOMContentLoaded", () => {
        const statusText = document.getElementById("statusText");
        
        // Esperamos 1.5 segundos para que el usuario vea el "Payment Successful"
        setTimeout(() => {
            statusText.textContent = "Downloading invoice automatically...";
            statusText.classList.add("downloading");
            // EJECUTAMOS LA FUNCI√ìN M√ÅGICA
            generatePDF();
        }, 1500); 
    });
    // ------------------------------------


    function generatePDF() {
        // 1. RECUPERAR DATOS GUARDADOS
        const rawData = localStorage.getItem("structa_invoice_data");
        
        if (!rawData) {
            document.getElementById("statusText").textContent = "Error: No invoice data found.";
            alert("No data found. Please create a quote first.");
            return;
        }

        const data = JSON.parse(rawData);
        const doc = new jsPDF();

        // --- DISE√ëO PROFESIONAL DEL PDF (El mismo que te gust√≥) ---
        const purple = [124, 58, 237];

        // Header Colorido
        doc.setFillColor(...purple);
        doc.rect(0, 0, 210, 15, 'F');

        // Logo (Si existe)
        if (data.logo) {
            try { doc.addImage(data.logo, 'JPEG', 15, 25, 30, 30); } catch (e) {}
        }

        // T√≠tulos
        doc.setFont("helvetica", "bold");
        doc.setFontSize(22);
        doc.setTextColor(...purple);
        doc.text("INVOICE", 195, 35, { align: "right" });

        doc.setFontSize(10);
        doc.setTextColor(100);
        doc.setFont("helvetica", "normal");
        doc.text(`Date: ${data.date}`, 195, 42, { align: "right" });
        doc.text(`ID: #STR-${Math.floor(Math.random()*9999)}`, 195, 47, { align: "right" });

        // Datos Cliente / Empresa
        doc.setDrawColor(200);
        doc.line(15, 60, 195, 60);

        doc.setFontSize(10);
        doc.setTextColor(0);
        
        // Emisor
        doc.setFont("helvetica", "bold");
        doc.text("FROM:", 15, 70);
        doc.setFont("helvetica", "normal");
        doc.text(data.company, 15, 76);

        // Cliente
        doc.setFont("helvetica", "bold");
        doc.text("BILL TO:", 110, 70);
        doc.setFont("helvetica", "normal");
        doc.text(data.client, 110, 76);

        // Tabla Profesional
        doc.autoTable({
            startY: 90,
            head: [['DESCRIPTION', 'AREA', 'PRICE/UNIT', 'TOTAL']],
            body: [
                [data.project, data.area + " m¬≤", "$" + data.price, "$" + data.total]
            ],
            theme: 'grid',
            headStyles: { fillColor: purple, textColor: 255, fontStyle: 'bold' },
            styles: { fontSize: 11, cellPadding: 6 },
            columnStyles: { 3: { halign: 'right', fontStyle: 'bold' } }
        });

        // Total Final
        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFillColor(245, 245, 245);
        doc.rect(130, finalY, 65, 20, 'F');
        
        doc.setFontSize(14);
        doc.setTextColor(...purple);
        doc.setFont("helvetica", "bold");
        doc.text(`Total: $${data.total}`, 190, finalY + 13, { align: "right" });

        // Footer
        doc.setFontSize(8);
        doc.setTextColor(150);
        doc.text("Generated by Structa Premium", 105, 280, { align: "center" });

        // --- DESCARGAR ---
        doc.save(`Invoice_${data.client}.pdf`);

        // <-- NUEVO: Actualizar el texto cuando termine
        setTimeout(() => {
             document.getElementById("statusText").textContent = "Download started successfully!";
             document.getElementById("statusText").classList.remove("downloading");
             document.getElementById("downloadBtn").textContent = "Download Again";
        }, 1000);
    }
</script>

</body>
</html>
