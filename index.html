<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structa Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 { text-align: center; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .preview { background: #7c3aed; color: white; }
    .pay { background: #22c55e; color: white; display:none; }
    .quote-box {
      background: #fff;
      color: #000;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      display:none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Structa Quotes</h1>

  <input id="company" placeholder="Company name / Empresa" />
  <input id="client" placeholder="Client name / Cliente" />
  <input id="work" placeholder="Type of work / Trabajo" />
  <input id="length" type="number" placeholder="Length (m)" />
  <input id="width" type="number" placeholder="Width (m)" />
  <input id="price" type="number" placeholder="Price per m² / Precio" />

  <button class="preview" onclick="generatePreview()">Generate preview</button>

  <div class="quote-box" id="quoteBox"></div>

  <button class="pay" id="payBtn" onclick="goToPayment()">Unlock PDF – $9</button>
</div>

<script>
function generatePreview() {
  const data = {
    company: company.value,
    client: client.value,
    work: work.value,
    length: length.value,
    width: width.value,
    price: price.value
  };

  if(!data.company || !data.client) {
    alert("Fill all fields");
    return;
  }

  const area = data.length * data.width;
  const total = area * data.price;

  localStorage.setItem("quoteData", JSON.stringify({...data, area, total}));

  document.getElementById("quoteBox").style.display = "block";
  document.getElementById("payBtn").style.display = "block";

  document.getElementById("quoteBox").innerHTML = `
    <strong>QUOTE & INVOICE</strong><br><br>
    Company: ${data.company}<br>
    Client: ${data.client}<br>
    Work: ${data.work}<br>
    Area: ${area} m²<br>
    Price/m²: $${data.price}<br>
    <strong>Total: $${total}</strong>
  `;
}

function goToPayment() {
  window.location.href = "https://buy.stripe.com/test_9B66oH9ux2fsaG40yW1ck00";
}
</script>

</body>
</html>
