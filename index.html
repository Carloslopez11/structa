<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Structa â€” Smart Quotes & Invoices</title>

<style>
:root {
  --bg:#0b0b0f;
  --card:#14141c;
  --text:#ffffff;
  --muted:#9ca3af;
  --accent:#7c3aed;
}

* {
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
}

body {
  margin:0;
  background:radial-gradient(circle at top,#1a1a2e,var(--bg));
  color:var(--text);
  padding:20px;
}

.container {
  max-width:900px;
  margin:auto;
  background:#0f0f16;
  border-radius:24px;
  padding:40px;
}

h1 {
  font-size:36px;
  margin-bottom:10px;
}

h1 span { color:var(--accent); }

p {
  color:var(--muted);
  font-size:16px;
  margin-bottom:30px;
}

.card {
  background:var(--card);
  padding:24px;
  border-radius:18px;
}

input {
  width:100%;
  margin-bottom:12px;
  padding:12px;
  background:#0b0b12;
  border:1px solid #222;
  color:white;
  border-radius:8px;
}

button {
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#7c3aed,#5b21b6);
  border:none;
  color:white;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
  margin-top:10px;
}

#document {
  margin-top:30px;
  background:white;
  color:#000;
  padding:40px;
  border-radius:8px;
  position:relative;
}

.watermark {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-20deg);
  font-size:48px;
  color:rgba(0,0,0,0.08);
  font-weight:800;
  pointer-events:none;
}

.locked {
  filter:blur(6px);
  user-select:none;
}

.total {
  font-size:22px;
  font-weight:bold;
  margin-top:20px;
}

.unlock {
  margin-top:20px;
  padding:16px;
  background:#f5f3ff;
  border-radius:12px;
  text-align:center;
}

.unlock button {
  background:linear-gradient(135deg,#7c3aed,#5b21b6);
}

footer {
  margin-top:40px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
}

@media print {
  body { display:none; }
}
</style>
</head>

<body>

<div class="container">

<h1>Structa <span>AI Quotes</span></h1>
<p>Create professional quotes & invoices. Pay only when youâ€™re ready to deliver.</p>

<div class="card">
  <input id="company" placeholder="Company name"/>
  <input id="client" placeholder="Client name"/>
  <input id="work" placeholder="Type of work"/>
  <input id="length" type="number" placeholder="Length (meters)"/>
  <input id="width" type="number" placeholder="Width (meters)"/>
  <input id="price" type="number" placeholder="Price per mÂ² (USD)"/>

  <button onclick="generate()">Generate document</button>
</div>

<div id="document" style="display:none;">
  <div class="watermark">STRUCTA PREVIEW</div>

  <h2>QUOTE & INVOICE</h2>

  <div class="doc-row"><strong>Company:</strong> <span id="d-company"></span></div>
  <div class="doc-row"><strong>Client:</strong> <span id="d-client"></span></div>
  <div class="doc-row"><strong>Type of work:</strong> <span id="d-work"></span></div>

  <hr>

  <div class="doc-row locked"><strong>Exact area:</strong> <span id="d-area"></span> mÂ²</div>
  <div class="doc-row locked"><strong>Price per mÂ²:</strong> USD <span id="d-price"></span></div>

  <div class="total locked">Total: USD <span id="d-total"></span></div>

  <div class="unlock">
    ðŸ”’ Download is locked.  
    <br><br>
    <button onclick="unlock()">Unlock PDF â€” $9</button>
  </div>
</div>

<footer>
Â© 2025 Structa. All rights reserved.
</footer>

</div>

<script>
const STRIPE_LINK = "https://buy.stripe.com/9B66oH9ux2fsaG40yW1ck00";

function generate() {
  const company = val("company");
  const client = val("client");
  const work = val("work");
  const length = num("length");
  const width = num("width");
  const price = num("price");

  if (!length || !width || !price) {
    alert("Please complete all numeric fields.");
    return;
  }

  const area = length * width;
  const total = area * price;

  document.getElementById("d-company").textContent = company;
  document.getElementById("d-client").textContent = client;
  document.getElementById("d-work").textContent = work;
  document.getElementById("d-area").textContent = area.toFixed(2);
  document.getElementById("d-price").textContent = price.toFixed(2);
  document.getElementById("d-total").textContent = total.toFixed(2);

  document.getElementById("document").style.display = "block";
}

function unlock() {
  window.location.href = STRIPE_LINK;
}

function val(id){ return document.getElementById(id).value; }
function num(id){ return parseFloat(document.getElementById(id).value); }
</script>

</body>
</html>
