<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Structa — AI Work Documents</title>

  <style>
    :root {
      --bg: #0b0b0f;
      --card: #14141c;
      --text: #ffffff;
      --muted: #9ca3af;
      --accent: #7c3aed;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a2e, var(--bg));
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #0f0f16;
      border-radius: 24px;
      padding: 50px 40px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    h1 span {
      color: var(--accent);
    }

    p {
      color: var(--muted);
      font-size: 18px;
      margin-bottom: 30px;
    }

    h2 {
      margin: 60px 0 20px;
      font-size: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
    }

    input, textarea {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: #0b0b12;
      border: 1px solid #222;
      color: white;
      border-radius: 8px;
    }

    textarea {
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }

    pre {
      background: #0b0b12;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Structa<br><span>Generate work documents</span> with AI</h1>
  <p>
    Turn your project details into professional documents instantly.
    Quotes, summaries and invoices — all in one place.
  </p>

  <h2>Create your document</h2>

  <div class="card">
    <input id="company" placeholder="Company name" />
    <input id="client" placeholder="Client name" />
    <input id="location" placeholder="Project location" />
    <input id="type" placeholder="Type of work" />
    <textarea id="description" placeholder="Project description"></textarea>
    <input id="cost" placeholder="Estimated cost (USD)" />

    <button onclick="generate()">Generate document</button>

    <pre id="output"></pre>
  </div>

  <footer>
    © 2025 Structa. All rights reserved.
  </footer>

</div>

<script>
function generate() {
  const company = document.getElementById("company").value;
  const client = document.getElementById("client").value;
  const location = document.getElementById("location").value;
  const type = document.getElementById("type").value;
  const description = document.getElementById("description").value;
  const cost = document.getElementById("cost").value;

  document.getElementById("output").textContent = `
STRUCTA — WORK DOCUMENT

Company: ${company}
Client: ${client}
Location: ${location}
Type of work: ${type}

PROJECT SUMMARY
${description}

INVOICE
Total amount: USD ${cost}

Note: Final cost may vary depending on project conditions.
`;
}
</script>

</body>
</html>
