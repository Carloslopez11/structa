<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Structa — Smart Quotes & Invoices</title>

  <style>
    :root {
      --bg:#0b0b0f;
      --card:#14141c;
      --text:#ffffff;
      --muted:#9ca3af;
      --accent:#7c3aed;
    }

    * {
      box-sizing:border-box;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
    }

    body {
      margin:0;
      background:radial-gradient(circle at top,#1a1a2e,var(--bg));
      color:var(--text);
      padding:20px;
    }

    .container {
      max-width:960px;
      margin:auto;
      background:#0f0f16;
      border-radius:24px;
      padding:50px 40px;
    }

    h1 {
      font-size:42px;
      margin-bottom:10px;
    }

    h1 span { color:var(--accent); }

    p {
      color:var(--muted);
      font-size:18px;
      max-width:720px;
      margin-bottom:40px;
    }

    h2 {
      margin:60px 0 20px;
      font-size:28px;
    }

    .card {
      background:var(--card);
      padding:24px;
      border-radius:18px;
    }

    input {
      width:100%;
      margin-bottom:14px;
      padding:12px;
      background:#0b0b12;
      border:1px solid #222;
      color:white;
      border-radius:8px;
    }

    button {
      width:100%;
      padding:14px;
      background:linear-gradient(135deg,#7c3aed,#5b21b6);
      border:none;
      color:white;
      font-weight:600;
      border-radius:10px;
      cursor:pointer;
    }

    pre {
      background:#0b0b12;
      padding:20px;
      border-radius:14px;
      margin-top:20px;
      white-space:pre-wrap;
      font-size:14px;
    }

    footer {
      margin-top:60px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>
    Structa<br>
    <span>Smart quotes & invoices</span><br>
    for service businesses
  </h1>

  <p>
    Calculate project area, generate quotes and create simple invoices in minutes.
  </p>

  <h2>Create your quote</h2>

  <div class="card">
    <input id="company" placeholder="Company name"/>
    <input id="client" placeholder="Client name"/>
    <input id="work" placeholder="Type of work"/>
    <input id="length" type="number" placeholder="Length (meters)"/>
    <input id="width" type="number" placeholder="Width (meters)"/>
    <input id="price" type="number" placeholder="Price per m² (USD)"/>

    <button onclick="generate()">Generate quote</button>

    <pre id="output"></pre>
  </div>

  <footer>
    © 2025 Structa. All rights reserved.
  </footer>

</div>

<script>
function generate() {
  const company = document.getElementById("company").value;
  const client = document.getElementById("client").value;
  const work = document.getElementById("work").value;
  const length = parseFloat(document.getElementById("length").value);
  const width = parseFloat(document.getElementById("width").value);
  const price = parseFloat(document.getElementById("price").value);
  const output = document.getElementById("output");

  if (!length || !width || !price) {
    output.textContent = "Please enter length, width and price per m².";
    return;
  }

  const area = length * width;
  const total = area * price;

  output.textContent = `
STRUCTA — QUOTE & INVOICE

Company: ${company}
Client: ${client}
Type of work: ${work}

PROJECT DETAILS
Area: ${area.toFixed(2)} m²
Price per m²: USD ${price.toFixed(2)}

TOTAL AMOUNT
USD ${total.toFixed(2)}

This document serves as a preliminary quote and invoice.
Final price may vary based on project conditions.
`;
}
</script>

</body>
</html>
